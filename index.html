    <!-- Employee Registration Form -->
    <section id="registration">
        <h2 id="emp">Employee Registration Form</h2>
        <form id="employeeForm">
            <label id="textd" for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label id="textd" for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label id="textd" for="department">Department:</label>
            <select  id="department" name="department" required>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                
                <option value="Finance">Finance</option>
            </select>

            <label id="textd" for="employeeId">Employee ID:</label>
            <input type="number" id="employeeId" name="employeeId" required>

            <label  id="textd" for="profilePic">Profile Picture URL:</label>
            <input type="url" id="profilePic" name="profilePic" required>

            <button type="submit">Register Employee</button>
        </form>
